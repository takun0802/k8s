version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 513594376299.dkr.ecr.ap-northeast-1.amazonaws.com/seikabutu
      - REPOSITORY_URI=513594376299.dkr.ecr.ap-northeast-1.amazonaws.com/seikabutu
      - echo Logging in to Docker Hub...
      - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest ./nginx
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo Running tests...

      # NGINX コンテナを起動
      - docker run -d -p 80:80 $REPOSITORY_URI:latest

      # アクセスして、期待する文字列が表示されるか確認
      - |
        echo "Checking if 'Welcome to NGINX123' is displayed on the web page..."
        RESPONSE=$(curl --silent http://localhost)
        if [[ "$RESPONSE" == *"Welcome"* ]]; then
          echo "Test passed: 'Welcome to NGINX123' found."
        else
          echo "Test failed: 'Welcome to NGINX123' not found."
          exit 1  # テスト失敗時に CodeBuild を失敗させる
        fi

      # イメージを ECR にプッシュ
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:latest
